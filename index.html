<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Online Drum Kit</title>
    <style></style>
  </head>
  <body class="bg-dark">
    <div class="container main">
      <div class="row">
        <div class="col-12 mt-5 d-flex justify-content-center">
          <h1 class="welcome">HEY <span id="name">~NONE~</span></h1>
          <h2 class="welcome2">
            WELCO<span class="metodrum">ME TO DRUM</span> KIT
          </h2>
          <img src="img/pngwing.com.png" alt="" width="700" />
        </div>
        <div class="container">
          <div class="row">
            <div class="container">
              <h3 class="text-light d-flex justify-content-center mt-5">
                PRESS THE BUTTON FOR THE MUSIC
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12 btns d-flex justify-content-center">
              <button class="btn btn-danger" id="a">A</button>
              <button class="btn btn-danger" id="s">S</button>
              <button class="btn btn-danger" id="d">D</button>
              <button class="btn btn-danger" id="f">F</button>
              <button class="btn btn-danger" id="g">G</button>
              <button class="btn btn-danger" id="h">H</button>
              <button class="btn btn-danger" id="j">J</button>
              <button class="btn btn-danger" id="k">K</button>
              <button class="btn btn-danger" id="l">L</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="drumkit.js"></script>
  </body>
</html>
